<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery新浪微博表情插件</title>

<link rel="stylesheet" type="text/css" href="jquery.sinaEmotion.css" />

<style type="text/css">
h1{font:16px '微软雅黑';color:#0000ff;}
body{font-size:13px;}
</style>

</head>
<body>



<div style="width:450px; height:auto; margin:100px auto 0 auto;">
	<h1>JQuery新浪1630个表情插件(带解析方法)<br />完美兼容IE6+所有浏览器</h1>
	<div id="out" style="height:auto;width:414px;border:1px dashed #000000;padding:10px;"></div>
	<textarea class="emotion" cols="58" rows="5" style="font-size: 13px;"></textarea>
	<br />
	<input id="face" type="button" value="表情" />
	<input id="analytic" type="button" value="解析" onClick="out()" />
	<br />
</div>	

<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="jquery.sinaEmotion.js"></script>
<script type="text/javascript">
// 绑定表情
$('#face').SinaEmotion($('.emotion'));

// 测试本地解析
function out(){
	var inputText = $('.emotion').val();
	$('#out').html(AnalyticEmotion(inputText));
}
</script>


</body>
</html>

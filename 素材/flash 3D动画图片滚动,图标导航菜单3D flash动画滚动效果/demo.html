<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>3D flash动画图片滚动,图标导航菜单3D flash动画滚动效果</title>
<meta name="description" content="3D flash动画icon图标导航菜单图片滚动效果，支持鼠标滚动,适用于icon图标3D flash动画图片滚动。支持图标图片外调,flash源码下载。" />

<style type="text/css">
*{margin:0;padding:0;}
.bannner{position:relative; z-index:1;margin:100px auto;width:800px;height:480px;background:#000;}
.test{position:absolute;top:10px;right:300px;z-index:3;color:#fff;}  
</style>
</head>

<body>
	<div class="bannner">
		<script language="javascript">
		var objectContent = '<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabsimg/swflash.cab#version=7,0,19,0" width="800" height="480">'
			+'<param name="movie" value="swf/wheel.swf">'
			+'<param name="wmode" value="transparent">'
			+'<param name="quality" value="high">'
			+'<embed src="swf/wheel.swf" wmode="transparent" quality="high"  width="800" height="480" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" />'
		+'</object>';
		document.write(objectContent);
		</script>
		<div class="test">测试flash是否透明“是”</div>
	</div>
</body>
</html>
